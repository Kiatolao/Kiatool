<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
<body>
   <!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SFTool</a>
</nav>


      <div class="row mt-3 mx-auto">
        <div class="col"><h1>Campaign XP Calculator</h1>
        </div>
      </div>
    
    
    <!--Selected items-->  
    <div class="row mt-3 mx-auto">
    <div class="ml-3">
      <select class="form-select" id="selectedArray" aria-label="Default select example">
        <option selected>Difficulty</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
        <option value="brutal">Brutal</option>
        <option value="nightmare">Nightmare</option>
      </select>
    </div>
    <div class="ml-3">
      <select class="form-select" id="selectedSlice" aria-label="Default select example">
        <option selected>Chapter</option>
        <option value="cha1">Chapter 1</option>
        <option value="cha2">Chapter 2</option>
        <option value="cha3">Chapter 3</option>
        <option value="cha4">Chapter 4</option>
        <option value="cha5">Chapter 5</option>
        <option value="cha6">Chapter 6</option>
        <option value="cha7">Chapter 7</option>
        <option value="cha8">Chapter 8</option>
        <option value="cha9">Chapter 9</option>
        <option value="cha10">Chapter 10</option>  
      </select>
    </div>
      <div class="ml-3">
        <select class="form-select" id="selectedStage" aria-label="Default select example">
          <option selected>Stage</option>
          <option value="sta1">Stage 1</option>
          <option value="sta2">Stage 2</option>
          <option value="sta3">Stage 3</option>
          <option value="sta4">Stage 4</option>
          <option value="sta5">Stage 5</option>
          <option value="sta6">Stage 6</option>
          <option value="sta7">Stage 7</option>
        </select>
      </div>      
    </div>
    
    <!--Inputs-->
    <div class="row mt-3 mx-auto">
    <div>  
      <div class="col mx-auto">
      <h3>Average completion time</h3>
      <div class="row mx-auto">
        <input type="number" min="0" step="1" class="mr-2" id="minutes">
      <h3>Minutes</h3>
      <input type="number" min="0" step="1" class="ml-2 mr-2" id="seconds">
      <h3>seconds</h3>
      </div>
    </div>
    <div class="col mx-auto mt-2">
      <h3>Number of multi-battle</h3>
      <input type="number" min="0" step="1" class="" id="multis">
    </div>
    <div class="col mx-auto mt-2">
      <h3>Loading time</h3>
      <input type="number" min="0" step="1" class="" id="loading">
    </div>
    </div>
    </div>
 <div class="row">
    <div class="m-4">
      <button type="button" class="btn btn-secondary btn-sm" id="calculatebtn">Calculate</button>
    </div>
    <div class="m-4">
      <button type="button" class="btn btn-secondary btn-sm" id="resetbtn"> Reset </button>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
